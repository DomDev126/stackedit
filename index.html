<body>
	<div id="navbar" class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div id="wmd-button-bar" class="nav"></div>
			<ul class="nav pull-right">
    		 <li>
        		<a class="brand pull-right" id="file-title" href="javascript:void(0);"></a>
