### File properties can contain metadata used for your publications (Wordpress, Blogger...).
#title: My article
#author:
#tags: Tag 1, Tag 2
#categories: Categorie 1, Categorie 2
#excerpt:
#featuredImage:
#status: draft
#date: YYYY-MM-DD HH:MM:SS

### Extension configuration
extensions:

  # Markdown extensions
  markdown:
    abbr: true
    breaks: false
    deflist: true
    del: true
    fence: true
    footnote: true
    linkify: true
    sub: true
    sup: true
    table: true
    typographer: true

  # Katex extension
  katex:
    enabled: true
