</button>
<div id="statistics-container" class="dropdown-menu pull-right">
	<h3 class="muted">Statistics</h3>
	<div class="stat">
		<div>
			<%= name1 %>: <span id="span-stat-value1"></span>
		</div>
		<div>
			<%= name2 %>: <span id="span-stat-value2"></span>
		</div>
		<div>
			<%= name3 %>: <span id="span-stat-value3"></span>
		</div>
	</div>
</div>
